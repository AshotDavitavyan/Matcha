<p-menubar [model]="menuItems">
    <ng-template pTemplate="start">
        <p-button icon="pi pi-home" label="Home" [routerLink]="['/']"/>
    </ng-template>
    <ng-template pTemplate="end">
        <p-button label="Exit" severity="danger" (onClick)="logout()"></p-button>
    </ng-template>
</p-menubar>
