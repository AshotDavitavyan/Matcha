<div class="min-h-screen flex items-center justify-center">
    <form class="flex flex-col gap-4 sm:w-80 border border-gray-300 rounded p-6"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
    >
        <div class="flex flex-col gap-1">
            <input type="text" placeholder="Username" pInputText formControlName="username"/>
            <p-password placeholder="Password" formControlName="password" fluid [feedback]="false"/>
        </div>
        <div class="flex justify-end gap-2.5">
            <p-button type="submit" severity="success" label="Submit"/>
            <p-button label="Registration"
                      severity="secondary"
                      routerLink="/auth/register"
            />
        </div>
        <p-button  class="flex justify-center"  label="forgot password?" link/>
    </form>
</div>
