<!-- Loading State -->
@if (loading()) {
  <div class="p-4 text-sm text-gray-500">Loading user...</div>
}

<!-- Error State -->
@if (error()) {
  <div class="p-4 text-sm text-red-600">{{ error() }}</div>
}

<!-- User Details -->
@if (!loading() && !error() && user()) {
  <div class="p-4 flex flex-col gap-2">
    <div class="text-xl font-semibold">{{ user()!.username }}</div>
    <div class="text-sm text-gray-700">Name: {{ user()!.firstName }} {{ user()!.lastName }}</div>
    <div class="text-sm text-gray-700">Email: {{ user()!.email }}</div>
    <div class="text-xs text-gray-500">ID: {{ user()!.id }}</div>
  </div>
}
